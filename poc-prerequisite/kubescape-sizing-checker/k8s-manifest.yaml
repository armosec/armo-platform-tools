apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubescape-sizing-checker
  labels:
    app: kubescape-sizing-checker

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubescape-sizing-checker
  labels:
    app: kubescape-sizing-checker
rules:
  - apiGroups: [""] # core API group
    resources: ["nodes", "pods", "services"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubescape-sizing-checker
  labels:
    app: kubescape-sizing-checker
subjects:
  - kind: ServiceAccount
    name: kubescape-sizing-checker
    namespace: default
roleRef:
  kind: ClusterRole
  name: kubescape-sizing-checker
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubescape-sizing-checker
  labels:
    app: kubescape-sizing-checker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubescape-sizing-checker
  template:
    metadata:
      labels:
        app: kubescape-sizing-checker
    spec:
      serviceAccountName: kubescape-sizing-checker
      containers:
        - name: sizing-checker
          image: "quay.io/danvid/kubescape-sizing-checker"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: kubescape-sizing-checker
  labels:
    app: kubescape-sizing-checker
spec:
  selector:
    app: kubescape-sizing-checker
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP