apiVersion: v1
kind: Pod
metadata:
  name: ${POD_NAME}
  labels:
    app: ${POD_NAME}
    kubescape.io/max-sniffing-time: 3m
spec:
  containers:
  - name: ${POD_NAME}
    image: docker.io/amitschendel/ping-app:latest
    imagePullPolicy: Always
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ${POD_NAME}
  labels:
    app: ${POD_NAME}
spec:
  selector:
    app: ${POD_NAME}
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ${POD_NAME}-role
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ${POD_NAME}-role-binding
subjects:
- kind: ServiceAccount
  name: "default"
roleRef:
  kind: Role
  name: ${POD_NAME}-role
  apiGroup: rbac.authorization.k8s.io
